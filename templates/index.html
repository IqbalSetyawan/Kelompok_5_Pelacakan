<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Resi</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Cek Status Pengiriman</h1>

    <form method="POST">
        <label for="resi">Masukkan Nomor Resi:</label>
        <input type="text" id="resi" name="resi" required>
        <button type="submit">Cek</button>
    </form>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% elif transaksi %}
        <h2>Detail Transaksi</h2>
        <p><strong>ID Transaksi:</strong> {{ transaksi.id }}</p>
        <p><strong>Nama Penerima:</strong> {{ transaksi.nama_penerima }}</p>
        <p><strong>Status Pengiriman:</strong> {{ transaksi.status_pengiriman }}</p>
        <p><strong>Nomor Resi:</strong> {{ transaksi.nomor_resi }}</p>
    {% endif %}
</body>
</html>
