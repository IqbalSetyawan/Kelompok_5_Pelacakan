<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacakan Resi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pelacakan Resi</h1>
        
        <!-- Form Input -->
        <form id="tracking-form">
            <label for="order-id">ID Pemesanan:</label>
            <input type="text" id="order-id" placeholder="Masukkan ID Pemesanan" required />
            <button type="submit">Cek Status</button>
        </form>

        <!-- Hasil Pelacakan -->
        <div id="tracking-result" class="result">
            <!-- Hasil pelacakan akan ditampilkan di sini -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
